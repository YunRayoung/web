<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>요소의 위치</title>
<style type="text/css">
	div {
		box-sizing: border-box;
		width: 200px;
		height: 200px;
	}
	.parent {
		background-color: gray;
	}
	.relative-1 {
		position: relative;
		top: 30px;
		left: 30px;
		background-color: red;
	}
</style>
</head>
<body>

	<h1>요소의 위치</h1>
	
	<h2>relative
	</h2>
	<div class="parent">
		<div class="relative-1"></div>
	</div>
</body>
</html>
